[@CorePrep]

[-SingleEncoding]
[GenerateSection]
head=3
title= %dist Tutorial
text= Welcome to Page {{$name}}
[Template]
header = Database::Accssor Tutorial
template = header.section
[Name]
header = Name
[Badges]
badge = perl
badge = travis
formats = html, markdown
[Region  / manual_header]
[Leftovers]
[CollectWithIntro / Table Of Contents]
content = You can find more info at L<Database::Accssor>
command = toc
header_command = 'head2'
new_command = 'head3'
[Version]
header = Version
is_verbatim = 1
format = ver %v%s%r
format = %m
format = %t Check out older version at ...

[Generic / SYNOPSIS]

[Requires]
ignore = Moose::Role
[Generic / DESCRIPTION]

[Generic / OVERVIEW]

[MooseConsumes]

[MooseExtends]

[ClassMopper]

[Collect / ATTRIBUTES]

command = attr

[Collect / METHODS]

command = method

[Collect / FUNCTIONS]

command = func

[Region  / postlude]
[CommentString / Notes]
comment = Note
[Authors]

[Contributors]
all_modules=1
[SeeAlso]
links = L<database.accessor.org>
[Support]
perldoc = 0
bugs= metadata
websites =  kwalitee, testers
websites_content = This code has a home page at L<http://database.accessor.org> /n I addition following websites have more information about this module, and may be of help to you 
repository_content = This code is free software.  Change it as you like. Patches and comments are welcome.

[Legal]
license_file=LICENSE
